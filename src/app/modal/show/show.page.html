<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-title class="ion-text-center" style="color: #4a007d;">
    Datos del invitado
  </ion-title>

  <ion-img class="app-logo-login" [ngClass]="{ 'app-panel-success': inviteData.status }" src="{{inviteData.profile}}"></ion-img>

  <ion-item class="app-corte">
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="inviteData.firstname" [disabled]="disabled || position == 2"></ion-input>
  </ion-item>
  <span class="app-span-error" *ngIf="errorData.firstname">{{errorData.firstname}}</span>
  
  <ion-item class="app-corte">
    <ion-label position="stacked">Apellido</ion-label>
    <ion-input [(ngModel)]="inviteData.lastname" [disabled]="disabled || position == 2"></ion-input>
  </ion-item>
  <span class="app-span-error" *ngIf="errorData.lastname">{{errorData.lastname}}</span>
  
  <ion-item class="app-corte">
    <ion-label position="stacked">Tel&eacute;fono</ion-label>
    <ion-input [(ngModel)]="inviteData.phone" [disabled]="disabled || position == 2"></ion-input>
  </ion-item>
  <span class="app-span-error" *ngIf="errorData.phone">{{errorData.phone}}</span>

  <div class="app-facebook-connect" style="margin-top: 10px;" *ngIf="position == 1">
    <ion-button color="warning" (click)="sendData()" [disabled]="disabled" style="width: 120px;">ACTUALIZAR</ion-button>
  </div>

  <div class="app-facebook-connect" style="margin-top: 10px;" *ngIf="inviteData.status == 0 && position == 1">
    <ion-button color="success" (click)="activeData()" [disabled]="disabled" style="width: 120px;">ACTIVAR</ion-button>
  </div>

  <div class="app-facebook-connect" style="margin-top: 10px;">
    <ion-button color="primary" (click)="shareData()" [disabled]="disabled" style="width: 120px;">CONACTAR</ion-button>
  </div>

</ion-content>
